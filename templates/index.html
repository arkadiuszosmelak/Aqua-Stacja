  <canvas id="wykres"></canvas>
  <!-- Optional JavaScript -->
  <script>

    var ctx = document.getElementById("wykres").getContext('2d');

    var myChart = new Chart(ctx, {
      type: 'bar',
      data: data = {
        labels: [{% for item in labels1 %}
      "{{item}}",
          {% endfor %}],

    datasets: [
      {
        type: 'line',
        label: "Temperatura [째C] ",
        fill: false,
        yAxisID: 'y-axis-a',
        lineTension: 0.1,
        backgroundColor: 'rgb(255, 0, 30)',
        borderColor: 'rgb(255, 0, 30)',
        borderCapStyle: 'butt',
        borderDash: [],
        borderDashOffset: 0.0,
        borderJoinStyle: 'miter',
        pointBorderColor: 'rgb(255, 0, 30)',
        pointBackgroundColor: 'rgb(255, 0, 30)',
        pointBorderWidth: 1,
        pointHoverRadius: 4,
        pointHoverBackgroundColor: 'rgb(255, 0, 30)',
        pointHoverBorderColor: 'rgb(255, 0, 30)',
        pointHoverBorderWidth: 3,
        pointRadius: 5,
        pointHitRadius: 10,
        data: {{ odleglosci1 }},
      spanGaps: false
          },
      {
        type: 'line',
        label: "{{ legend }}",
        fill: true,
        lineTension: 0.1,
        backgroundColor: "rgba(75,192,192,0.4)",
        borderColor: "rgba(75,192,192,1)",
        borderCapStyle: 'butt',
        borderDash: [],
        borderDashOffset: 0.0,
        borderJoinStyle: 'miter',
        pointBorderColor: "rgba(75,192,192,1)",
        pointBackgroundColor: "#fff",
        pointBorderWidth: 1,
        pointHoverRadius: 5,
        pointHoverBackgroundColor: "rgba(75,192,192,1)",
        pointHoverBorderColor: "rgba(220,220,220,1)",
        pointHoverBorderWidth: 2,
        pointRadius: 1,
        pointHitRadius: 10,
        data: {{ tmp1 }},
          }]
      },
    options: {
      title: {
        display: true,
          text: 'Temperatura i poziom wody w akwarium',
            fontSize: '20',
              fontColor: 'white',
                fontFamily: 'Montserrat, sans-serif',
            // fontColor
            // fontStyle
            // padding
            // lineHeight
          },
      scales: {
        xAxes: [{
          ticks: {
            min: 0
          }
        }],
          yAxes: [{
            position: "left",
            id: "y-axis-a",
          }]
      }
    }
    });
  </script>

    <script>
      $(function () {
  
  $('#p30min').click(function () {
    $('#w30min').show();
    $('#w2h').hide();
    $('#w12h').hide();
  });
  
  $('#p2h').click(function () {
    $('#w30min').hide();
    $('#w2h').show();
    $('#w12h').hide();
  });
  
  $('#p12h').click(function () {
